<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="assets/js/profile.js"></script>
    <title>Profile Page</title>
</head>
<body>
    <div class="container">
        <h2>Profile Details</h2>
        <form id="updateForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="text" class="form-control" id="age" name="age">
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="text" class="form-control" id="dob" name="dob">
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact:</label>
                <input type="text" class="form-control" id="contact" name="contact">
            </div>

            <div class="mb-3">
                <label for="fatherName" class="form-label">Father's Name:</label>
                <input type="text" class="form-control" id="fatherName" name="fatherName">
            </div>

            <div class="mb-3">
                <label for="motherName" class="form-label">Mother's Name:</label>
                <input type="text" class="form-control" id="motherName" name="motherName">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address Line 1:</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State:</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" class="form-control" id="country" name="country">
            </div>

            <div class="mb-3">
                <label for="currentPosition" class="form-label">Current Position:</label>
                <input type="text" class="form-control" id="currentPosition" name="currentPosition">
            </div>

            <button type="button" class="btn btn-primary" onclick="updateProfile()">Update</button>
        </form>
    </div>
</body>
</html>
